name: New user story
description: Feature request written from the perspective of the end user
title: '[Story] Start with verb that describes user action (pull from the "I want to" part of the user story)' 
labels:
  - story
projects:
  - "cfpb/21"
body:
  - type: textarea
    id: epic
    attributes:
      label: Epic
      description: Epic issue includes overview, complete list of user stories, technical and content requirements, user testing task ideation, and current design mock-ups
      placeholder: Add link to the parent epic  
  - type: textarea
    id: story
    attributes:
      label: User story
      description: Feature request written from the perspective of the end user
      placeholder: As a [user type], I want to [takesome action], so that [reason for action]
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance criteria
      description: Feature request written from the perspective of the end user
      placeholder: "- Given [some context], shen [some actions(s)], then [observable results(s)]"
  - type: textarea
    id: depends-on
    attributes:
      label: Depends on
      description: Issues that must be completed before work can start on this user story.
      placeholder: "- #123"
  - type: textarea
    id: technical-tasks
    attributes:
      label: Technical tasks
      description: Links to development issues for implementing this user story.
      placeholder: "[]"
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Addtitional detils, wireframes, screenshots, etc.
